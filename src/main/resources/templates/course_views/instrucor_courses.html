<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Courses</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="card">
        <div class="card-header">
            These are your Course:
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr class="text-center">
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Course Durartion</th>
                    <th>Course Description</th>
                    <th>Instructor</th>
                    <th>Number of Participants</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="course:${listCourses}">
                    <td th:text="${course.getCourseId()}"></td>
                    <td th:text="${course.getCourseName()}"></td>
                    <td th:text="${course.getCourseDuration()}"></td>
                    <td th:text="${course.getCourseDescription()}"></td>
                    <td th:text="${course.getInstructor().getFirstName()} + ' ' + ${course.getInstructor().getLastName()}"></td>
                    <td th:text="${course.getStudents().size()}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{/courses/formUpdate(courseId=${course.getCourseId()})}">
                            Update
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
