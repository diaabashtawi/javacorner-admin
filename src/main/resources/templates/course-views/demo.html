<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header"> List of Courses</div>
        <div class="card-body">
          <form th:action="@{/index}" method="get">
            <label>Course</label>
            <input type="text" name="course" th:value="${course}">
            <button type="submit" class="btn btn-primary">Search</button>
          </form>

          <table class="table">
            <thead>
            <tr class="text-center">
              <th>Course ID</th>
              <th>Course Name</th>
              <th>Course Durartion</th>
              <th>Course Description</th>
              <th>Instructor</th>
              <th>Number of Participants</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="${listCourses}">
              <td th:text="${course.getCourseId()}"></td>
              <td th:text="${course.getCourseName()}"></td>
              <td th:text="${course.getCourseDuration()}"></td>
              <td th:text="${course.getCourseDescription()}"></td>
              <td th:text="${course.getInstructor().getFirstName()} + ' ' + ${course.getInstructor().getLastName()}"></td>
              <td th:text="${course.getStudent().size()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
